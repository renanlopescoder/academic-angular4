
  <div class="container">
    <div class="row">
    <div class="col l12 s12 m12">
    <h4 class="indigo-text text-darken-3 russo-font center-align">Projeto</h4>
    <div class="card z-depth-3">
      <div class="card-content" id="form-documento">
        <div class="row">
          <form class="col s12" (submit)="salvar($event)">
            <div class="row">
              <div class="col s12 m6 l3">
                <label>Nome do Projeto</label>
                <input name="projeto" class="validate" [(ngModel)]="projeto.project">
              </div>
              <div class="col s12 m6 l6">
                <label>Descrição</label>
                <input name="description" class="browser-default" [(ngModel)]="projeto.description">
              </div>
              <div class="col s12 m6 l3">
                <label>Autor</label>
                <input name="author" class="browser-default" [(ngModel)]="projeto.author">
              </div>
            </div>
            <div class="row">
              <div class="col s12 m6 l6">
                <label>Tecnologias</label>
                <input name="technologies" class="validate" [(ngModel)]="projeto.technologies">
              </div>
              <div class="col s12 m6 l3">
                <label>Status</label>
                <input name="status" class="validate" [(ngModel)]="projeto.status">
              </div>
              <div class="col s12 m6 l3">
                <label>DEMO Link</label>
                <input name="demoLink" class="browser-default" [(ngModel)]="projeto.demoLink">
              </div>
              <div class="col s12 m6 l3">
                <label>GitHub Link</label>
                <input name="githubLink" class="browser-default" [(ngModel)]="projeto.githubLink">
              </div>
              <div class="col s12 m6 l3">
                <label>Link do Autor</label>
                <input name="authorLink" class="validate" [(ngModel)]="projeto.authorLink">
              </div>
            </div>
            <button [routerLink]="['']" class="btn">Voltar</button>
            <button class="btn" type="submit">Salvar</button>
          </form>
        </div>
      </div>
    </div>
    </div>
  </div></div>
